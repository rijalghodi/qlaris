paths:
  /auth/forgot-password:
    post:
      consumes:
      - application/json
      description: Send password reset link to user's email address
      parameters:
      - description: Forgot password request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/contract.ForgotPasswordReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/util.BaseResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/util.BaseResponse'
      summary: Forgot password
      tags:
      - Auth
  /auth/google/login:
    get:
      consumes:
      - application/json
      description: Redirects to Google OAuth login page
      produces:
      - application/json
      responses:
        "302":
          description: Found
      summary: Initiate Google OAuth login
      tags:
      - Auth
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user with email and password
      parameters:
      - description: Login request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/contract.LoginReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/util.BaseResponse'
            - properties:
                data:
                  $ref: '#/definitions/contract.LoginRes'
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/util.BaseResponse'
      summary: Login
      tags:
      - Auth
  /auth/logout:
    post:
      consumes:
      - application/json
      description: Logout user by clearing cookies
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/util.BaseResponse'
      summary: Logout
      tags:
      - Auth
  /auth/refresh-token:
    post:
      consumes:
      - application/json
      description: Refresh access token using refresh token
      parameters:
      - description: Refresh token request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/contract.RefreshTokenReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
