      businessName:
        type: string
      createdAt:
        type: string
      email:
        type: string
      googleImage:
        type: string
      hasPassword:
        type: boolean
      id:
        type: string
      image:
        $ref: '#/definitions/contract.FileRes'
      isDataCompleted:
