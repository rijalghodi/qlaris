definitions:
  contract.CreateProductReq:
    properties:
      image:
        type: string
      name:
        maxLength: 255
        type: string
      price:
        minimum: 0
        type: number
      stockQty:
        minimum: 0
        type: integer
    required:
    - name
    - price
    - stockQty
    type: object
  contract.ForgotPasswordReq:
    properties:
      email:
        maxLength: 50
        type: string
    required:
    - email
    type: object
  contract.LoginReq:
    properties:
      email:
        maxLength: 50
        type: string
      password:
        maxLength: 50
        minLength: 8
        type: string
    required:
    - email
    - password
    type: object
  contract.LoginRes:
    properties:
      accessToken:
        type: string
      accessTokenExpiresAt:
        type: string
      createdAt:
        type: string
      email:
        type: string
      id:
        type: string
      isVerified:
        type: boolean
      name:
        type: string
      refreshToken:
        type: string
      refreshTokenExpiresAt:
        type: string
      role:
        type: string
      updatedAt:
        type: string
