      - application/json
      description: Verify user email using verification token
      parameters:
      - description: Verification token
        in: query
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/util.BaseResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.BaseResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/util.BaseResponse'
      summary: Verify email
      tags:
      - Auth
  /categories:
    get:
      consumes:
      - application/json
      description: List all categories for the authenticated user's business with
        pagination, ordered by sort_order
      parameters:
      - description: 'Page number (default: 1)'
        in: query
        name: page
        type: integer
      - description: 'Page size (default: 10, max: 100)'
