                  $ref: '#/definitions/contract.RefreshTokenRes'
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/util.BaseResponse'
      summary: Refresh token
      tags:
      - Auth
  /auth/register:
    get:
      consumes:
      - application/json
      description: Register a new user account
      parameters:
      - description: Register request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/contract.RegisterReq'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/util.BaseResponse'
            - properties:
                data:
                  $ref: '#/definitions/contract.RegisterRes'
              type: object
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/util.BaseResponse'
      summary: Register
      tags:
      - Auth
  /auth/reset-password:
    post:
      consumes:
      - application/json
      description: Reset user password using reset token
      parameters:
      - description: Reset password request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/contract.ResetPasswordReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/util.BaseResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.BaseResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/util.BaseResponse'
      summary: Reset password
      tags:
      - Auth
  /auth/send-verification:
    post:
      consumes:
      - application/json
      description: Send email verification link to user's email address
      parameters:
      - description: Send verification email request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/contract.SendVerificationEmailReq'
