  contract.FileRes:
    properties:
      key:
        type: string
      url:
        type: string
    type: object
  contract.ForgotPasswordReq:
    properties:
      email:
        maxLength: 50
        type: string
    required:
    - email
    type: object
  contract.LoginReq:
    properties:
      email:
        maxLength: 50
        type: string
      password:
        maxLength: 50
