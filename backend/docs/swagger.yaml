        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/util.BaseResponse'
            - properties:
                data:
                  $ref: '#/definitions/contract.ProductRes'
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/util.BaseResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/util.BaseResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.BaseResponse'
      security:
      - BearerAuth: []
      summary: Get product
      tags:
      - Products
    put:
      consumes:
      - application/json
      description: Update an existing product
      parameters:
      - description: Product ID
        in: path
        name: id
        required: true
        type: string
      - description: Update product request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/contract.UpdateProductReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/util.BaseResponse'
            - properties:
                data:
                  $ref: '#/definitions/contract.ProductRes'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.BaseResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/util.BaseResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/util.BaseResponse'
        "500":
          description: Internal Server Error
