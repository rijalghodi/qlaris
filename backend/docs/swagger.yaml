      createdAt:
        type: string
      id:
        type: string
      image:
        type: string
      isActive:
        type: boolean
      name:
        type: string
      price:
        type: number
      stockQty:
        type: integer
      updatedAt:
        type: string
    type: object
  contract.RefreshTokenReq:
    properties:
      refreshToken:
        type: string
    required:
    - refreshToken
    type: object
  contract.RefreshTokenRes:
    properties:
      accessToken:
        type: string
      accessTokenExpiresAt:
        type: string
      createdAt:
        type: string
      email:
        type: string
      id:
        type: string
      isVerified:
        type: boolean
      name:
        type: string
      refreshToken:
        type: string
      refreshTokenExpiresAt:
        type: string
      role:
        type: string
      updatedAt:
        type: string
    type: object
  contract.RegisterReq:
    properties:
      email:
        maxLength: 50
        type: string
      name:
        maxLength: 50
        type: string
      password:
        maxLength: 50
        minLength: 8
        type: string
    required:
    - email
    - name
    - password
    type: object
  contract.RegisterRes:
    properties:
      accessToken:
        type: string
      accessTokenExpiresAt:
        type: string
      createdAt:
        type: string
      email:
        type: string
      id:
        type: string
      isVerified:
        type: boolean
      name:
        type: string
      refreshToken:
        type: string
      refreshTokenExpiresAt:
        type: string
      role:
        type: string
      updatedAt:
        type: string
    type: object
  contract.ResetPasswordReq:
    properties:
      password:
        maxLength: 50
        minLength: 8
        type: string
      token:
        type: string
    required:
    - password
    - token
    type: object
  contract.SendVerificationEmailReq:
    properties:
      email:
        maxLength: 50
        type: string
    required:
    - email
    type: object
  contract.ToggleProductStatusReq:
    properties:
      isActive:
        type: boolean
    type: object
  contract.UpdateProductReq:
    properties:
      image:
        type: string
      name:
        maxLength: 255
        type: string
      price:
        minimum: 0
        type: number
      stockQty:
        minimum: 0
        type: integer
    type: object
  contract.UserRes:
    properties:
      createdAt:
        type: string
      email:
        type: string
      id:
        type: string
      isVerified:
        type: boolean
      name:
        type: string
      role:
        type: string
      updatedAt:
        type: string
