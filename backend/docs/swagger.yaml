            $ref: '#/definitions/util.BaseResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.BaseResponse'
      summary: Send verification email
      tags:
      - Auth
  /auth/verify-email:
    post:
