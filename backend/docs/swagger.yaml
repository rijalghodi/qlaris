        "200":
          description: OK
          schema:
            $ref: '#/definitions/util.BaseResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/util.BaseResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/util.BaseResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.BaseResponse'
      security:
      - BearerAuth: []
